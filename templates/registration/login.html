{% extends 'base.html' %}
{% block content %}
  <h2>Zaloguj się</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <p></p>
    <button type="submit">Login</button>
    <button><a href="{% url 'signup' %}">Sign Up</a></button>
  </form>
{% endblock %}
